<div class="container-fluid"style="background-color:whitesmoke;padding-top:30px;padding-left:30px;height:120%">
<h1 style="font-family:didot;color:indigo; margin-left:20%;;">Movies</h1>
  <div class="row">
    <div class="row-md-6"style="max-width:50%;margin-left:20%;">

      <div class="form-group">
        <label for="MovieName"><b>Movie Name:</b></label>
        <input type="text" id="MovieName"placeholder="Movie Name" ng-model="MovieName"class="form-control"/>
      </div>

      <div class="form-group">
        <label for="MovieYear"><b>MovieYear:</b></label>
        <input type="text" id="MovieYear"placeholder="Movie Year" ng-model="MovieYear"class="form-control"/>
      </div>

       <div class="form-group">
        <button class="btn btn-success" ng-click="SearchMovie()">Search</button>


      </div>
      </div>

    </div>

    <div class="row"style="">
      <div style="background-color:white;border:solid 1px whitesmoke;">
        <table class="table">
          <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Actors</th>
            <th>Duration</th>
            <th>Genre</th>
            <th>Director</th>
          </tr>
          <tr>
            <td><img src="{{MovieDetails.cov}}" width="50%"></td>
            <td>{{MovieDetails.title}}</td>
            <td>{{MovieDetails.cast}}</td>
            <td>{{MovieDetails.dur}}</td>
            <td>{{MovieDetails.gen}}</td>
            <td>{{MovieDetails.director}}</td>




          </tr>

        </table>

      </div>

    </div>

  </div>
