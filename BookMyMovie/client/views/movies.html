<div class="container-fluid"style="background-color:whitesmoke;padding-top:30px;padding-left:30px;height:900px">
<h1 style="font-family:didot;color:indigo; margin-left:20%;;">Movies</h1>
  <div class="row">
    <div class="row-md-6"style="max-width:50%;margin-left:20%;">

      <div class="form-group">
        <label for="MovieName"><b>Movie Name:</b></label>
        <input type="text" id="MovieName"placeholder="Movie Name" ng-model="MovieName"class="form-control"/>
      </div>

      <div class="form-group">
        <label for="MovieYear"><b>MovieYear:</b></label>
        <input type="text" id="MovieYear"placeholder="Movie Year (Optional)" ng-model="MovieYear"class="form-control"/>
      </div>

       <div class="form-group">
        <button class="btn btn-success" ng-click="SearchMovie()">Search</button>


      </div>
      </div>

      <div ng-class="class"style="margin-left:40%;font-size:36px;color:black;">

      </div>

    </div>
  <!-- </div> -->

    <!-- <div class="row"style=""
    style="background-color:white;border:solid 1px whitesmoke;"> -->
      <div ng-show="OneRecord"class="container-fluid"style="border:solid 2px black;background-color:white;overflow-x:scroll;">
        <table class="table table-responsive ">
          <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Actors</th>
            <th>Duration</th>
            <th>Genre</th>
            <th>Director</th>
          </tr>
          <tr>
            <td style="word-wrap:break-word;"><img src="{{MovieDetails.cov}}" style="max-width:200px"></td>
            <td style="word-wrap:break-word;">{{MovieDetails.title}}
            </br></br></br>
            <div class="btn-group-vertical">
              <button class="btn btn-success" ng-click="AddMovie()">Add Movie <span class="glyphicon glyphicon-plus"></span></button>


            </br>
          </br><button class="btn btn-info" >View <span class="glyphicon glyphicon-eye-open"></span></button>
            </div>
          </td>
            <td style="word-wrap:break-word;">{{MovieDetails.cast}}</td>
            <td style="word-wrap:break-word;">{{MovieDetails.dur}}</td>
            <td style="word-wrap:break-word;">{{MovieDetails.gen}}</td>
            <td style="word-wrap:break-word;">{{MovieDetails.director}}</td>




          </tr>

        </table>

      <!-- </div> -->
    </div>

  </div>
</div>
